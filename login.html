<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Kool Skool Tool Login">
  <meta name="author" content="Kook Skool Team ">

  <!--favicon-->
  <link rel="icon" href="public/assets/images/favicon.png">

  <!--Application Name-->
  <title>Kool Skool Tool</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <!--Custom local stylesheet for nav-->
  <link rel="stylesheet" type="text/css" media="screen" href="public/assets/css/nav.css" />
  <!--Custom local stylesheet for common shared elements like header and footer-->
  <link rel="stylesheet" type="text/css" media="screen" href="public/assets/css/style.css" />
  <!--Custom local stylesheet for elements unique to this page-->
  <link href="public/assets/css/floating-labels.css" rel="stylesheet">

</head>

<body>
  <!--This form contains no header by design-->


  <main>

    <!--Use Bootstrap's grid system inside the main area of the page-->
    <div class="container">
      <!--1st row holds the logo and application name-->
      <div class="row">
        <div class="col-12">
          <div class="text-center m-0">
            <img class="m-0" src="public/assets/images/logo1.png" alt="logo">
              <h3>Please log in to continue</h3>
          </div>
        </div>
      </div>
      <!--Hidden row holds warning or alert messages-->
      <div class="row warningMsg">
      </div>
      <!--2nd row holds the form-->
      <div class="row">
        <div class="col-12">
          <form class="form-signin" action="" method="post">
            <div class="form-label-group">
              <input type="email" id="userName" name="userName" class="form-control outline-secondary" placeholder="Email address"
                autocomplete="email" required autofocus>
              <label for="userName">User Name</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password"
                autocomplete="new-password" required>
              <label for="inputPassword">Password</label>
            </div>

            <button class="btn btn-lg btn-light btn-outline-secondary" type="submit" name="submit">Log in</button>
          </form>
        </div>
      </div>

    </div>

  </main>

  <!--footer will always be on bottom of content-->
  <footer class="footer sticky-bottom">
    <!--spans the full width of the viewport-->
    <div class="container-fluid container-bottom border-top">
      <!--spans a fixed width based on media sizes developed by bootstrap-->
      <div class="container">
        <!--Nav Bar copyright in footer-->
        <nav class="navbar navbar-expand-lg justify-content-md-center pl-0">
          <span id="copyright">&copy; Copyright 2018 KoolSkool Team</span>
        </nav>
      </div>
    </div>
  </footer>
  

    <!-- jquery
	================================================== -->
  <!-- cdn must be loaded before any jquery scripts can be run -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!--Our Local js file used to customize the nav bar-->
  <!--script src="assets/js/nav.js" type="text/javascript"></script-->


</body>

</html>
